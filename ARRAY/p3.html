<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h2>2) join();</h2>
        <p>the join() returns a new string by concatinating all of the elements in an
            seperately by commas or a specified seperator string.
        </p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>
        array.join(seperator);
    </pre>
    <hr>


    <script>
        let bikes = ['Honda', 'Yamaha', 'Bajaj', 'TVS'];

        document.write(`<h1>Array.join : ${bikes.join()}</h1>`)
        document.write(`<h1>Array.join : ${bikes.join(" ")}</h1>`)
        document.write(`<h1>Array.join : ${bikes.join(" - ")}</h1>`)
        document.write(`<h1>Array.join : ${bikes.join(" hello ")}</h1>`)


    </script>
</body>
</html>
